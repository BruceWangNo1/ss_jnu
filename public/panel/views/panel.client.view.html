<div class="container-fluid" ng-controller="panelController" data-ng-show="authentication.user" ng-init="init()">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="/#/panel">Overview<span class="sr-only">(current)</span></a></li>
        <li><a href="/#/node_list">Node List</a></li>
        <li><a href="/#/reset_password">Change Password</a></li>
      </ul>
    </div>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Dashboard</h1>
    <div class="col-md-6">
      <h3>Bulletin Board</h3>
      <p>Test Phase</p>
    </div>
    <div class="col-md-6">
      <h3>Traffic Usage</h3>
      <table>
        <tbody>
          <tr>
            <th scope=row>Entire Traffic </th><td><span data-ng-bind="entireTraffic"></span>MB</td>
          </tr>
          <tr>
            <th scope=row>Used Traffic </th><td><span data-ng-bind="usedTraffic"></span>MB</td>
          </tr>
          <tr>
            <th scope=row>Available Traffic </th><td><span data-ng-bind="availableTraffic"></span>MB</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h3>Configuration Information</h3>
      <table>
        <tbody>
          <tr>
            <th scope=row>Port Number </th><td><span data-ng-bind="portNumber"></span></td>
          </tr>
          <tr>
            <th scope=row>Password </th><td><span data-ng-bind="password"></span></td>
          </tr>
          <tr>
            <th scope=row>Encrytion Method </th><td><span data-ng-bind="encryptionMethod"></span></td>
          </tr>
          <tr>
            <th scope=row>Last Time Used </th><td><span data-ng-bind="lastTimeUsed"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      
    </div>
</div>
